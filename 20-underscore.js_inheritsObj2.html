<meta charset="utf-8">
<script type="text/javascript">
	<!-- 今天我们还讲原型继承 -->
	// 在传统的基于Class的语言如Java、C++中，继承的本质是扩展一个已有的Class，
	// 并生成新的Subclass。由于这类语言严格区分类和实例，继承实际上是类型的扩展。
	// 但是，JavaScript由于采用原型继承，
	// 我们无法直接扩展一个Class，因为根本不存在Class这种类型。
	function Student(props){
		this.name = props.name || 'Unameed';
	}
	// 原型中的方法是一种实现公用的一种方式
	Student.prototype.hello = function(){
		alert("Hello, "+this.name+'!');
	}

	// 现在，我们要基于Student扩展出
	// PrimaryStudent,可以先定义出
	// PrimaryStudent构造函数
	function PrimaryStudent(props){
		// 函数式继承，但是不是真正的继承
		// 只是把父构造函数的本身属性给拿过来而已
		// 但是他的原型的东西没有一起拿过来
		Student.call(this,props);
		this.grade = props.grade || 1;
	}

	// 但是，调用PrimaryStudent构造函数不等于继承了Student
	// new PrimaryStudent() ----> PrimaryStudent.prototype ----> Object.prototype ----> null
	// 必须想办法把原型链修改为：
	// new PrimaryStudent() ----> PrimaryStudent.prototype ----> Student.prototype ----> Object.prototype ----> null
	// 这样，原型链对了，继承关系就对了。新的基于PrimaryStudent创建的对象不但能调用PrimaryStudent.prototype定义的方法，也可以调用Student.prototype定义的方法。
	// 这是一种简单粗暴的做法
	PrimaryStudent.prototype = Student.prototype;

	/**
	 * 是不行的！如果这样的话，PrimaryStudent和Student共享一个原型对象，
	 * 那还要定义PrimaryStudent干啥？我们必须借助一个中间对象来实现正确的原型链，
	 * 这个中间对象的原型要指向Student.prototype。为了实现这一点，
	 * 参考道爷（就是发明JSON的那个道格拉斯）的代码，中间对象可以用一个空函数F来实现：
	 */
	// PrimaryStudent构造函数:
	function PrimaryStudent(props) {
	    Student.call(this, props);
	    this.grade = props.grade || 1;
	}
	 
	// 空函数F:
	function F() {

	}
	 
	// 把F的原型指向Student.prototype:
	F.prototype = Student.prototype;
	 
	// 把PrimaryStudent的原型指向一个新的F对象，F对象的原型正好指向Student.prototype:
	PrimaryStudent.prototype = new F();
	 
	// 把PrimaryStudent原型的构造函数修复为PrimaryStudent:
	PrimaryStudent.prototype.constructor = PrimaryStudent;
	 
	// 继续在PrimaryStudent原型（就是new F()对象）上定义方法：
	PrimaryStudent.prototype.getGrade = function () {
	    return this.grade;
	};
	 
	// 创建xiaoming:
	var xiaoming = new PrimaryStudent({
	    name: '小明',
	    grade: 2
	});
	xiaoming.name; // '小明'
	xiaoming.grade; // 2
	 
	// 验证原型:
	xiaoming.__proto__ === PrimaryStudent.prototype; // true
	xiaoming.__proto__.__proto__ === Student.prototype; // true
	 
	// 验证继承关系:
	xiaoming instanceof PrimaryStudent; // true
	xiaoming instanceof Student; // true


	// 如果把继承这个动作用一个inherits()函数封装起来，还可以隐藏F的定义，并简化代码：
	function inherits(child,parent){
		var F = function(){};
		F.prototype = parent;
		child.prototype = new F();
		child.prototype.constructor = child;
	}

	// 这个inherits()函数可以复用：
	function Student(props){
		this.name = props.name || 'Unamed';
	}

	Student.prototype.hello = function(){
		console.log('Hello, '+ this.name+'!');
	}

	function PrimaryStudent(props){
		Student.call(this,props);
		this.grade = props.grade || 1;
	}


	// 实现原型继承链:
	inherits(PrimaryStudent,Student);

	// 绑定其他方法到PrimaryStudent原型:
	PrimaryStudent.prototype.getGrade = function(){
		return this.grade;
	}

	/**
	 * 小结
	 * JavaScript的原型继承实现方式就是：
	 * 定义新的构造函数，并在内部用call()调用希望“继承”的构造函数，并绑定this；
	 * 借助中间函数F实现原型链继承，最好通过封装的inherits函数完成；
	 * 继续在新的构造函数的原型上定义新方法。
	 */
	
	/**
	 * 现在我们来看看underscore.js是如何实现的呢
	 * // An internal function for creating a new object that inherits from another.
	 * nativeCreate = Object.create;
	  var baseCreate = function(prototype) {
	    if (!_.isObject(prototype)) return {};
	    if (nativeCreate) return nativeCreate(prototype);
	    Ctor.prototype = prototype;
	    var result = new Ctor;
	    Ctor.prototype = null;
	    return result;
	  };
	 */
	
	// 我们来实现以下
	function isObject(obj){
		var toString = Object.prototype.toString;
		return toString.call(obj)==='[object Object]';
	}

	var nativeCreate = Object.create;
	var f = function(){};
	var baseCreate = function(prototype){
		if(!isObject(prototype)) return {};
		if(nativeCreate) return nativeCreate(prototype);
		f.prototype = prototype;
		var result = new f();
		f.prototype = null;
		return result;
	}
</script>
